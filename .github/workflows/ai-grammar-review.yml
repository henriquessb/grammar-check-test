name: AI Grammar Review

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read
  checks: write
  issues: write

jobs:
  grammar-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r .github/scripts/requirements.txt

      - name: Run grammar review on Markdown files
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/grammar_review.py

      - name: Generate diff
        run: python .github/scripts/generate_diff.py

      - name: Apply diff locally
        run: |
            if [ -f suggestions.diff ]; then
              git apply suggestions.diff;
              git status;
            else
              echo "No suggestions.diff file found"
            fi

      - name: Run reviewdog suggester
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: Grammar reviewer
          github_token: ${{ secrets.GITHUB_TOKEN }}