name: AI Grammar Review

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'

permissions:
  pull-requests: write

jobs:
  grammar-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r .github/scripts/requirements.txt

      - name: Run grammar review on Markdown files
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/grammar_review.py

      - name: Run Reviewdog for grammar suggestions
        uses: reviewdog/action-reviewdog@v0
        with:
          reporter: github-pr-review
          fail_on_error: false
          filter_mode: nofilter
          input: reviewdog_output.json
          format: rdjson

      - name: Post grammar review summary as PR comment
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f grammar_summaries.txt ]; then
            gh pr comment ${{ github.event.pull_request.number }} --body-file grammar_summaries.txt || true
          fi
